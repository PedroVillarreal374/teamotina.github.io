<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo, Mi Tina</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .heart {
            color: red;
            font-size: 100px;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        h1 {
            color: #333;
            margin: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
        }

        #no {
            position: relative;
        }
    </style>
</head>
<body>

    <div class="heart">❤️</div>
    <h1>Hola mi Tina, te amo. ¿Tú me amas?</h1>

    <div class="buttons">
        <button id="si">Sí</button>
        <button id="no">No</button>
    </div>

    <script>
        const siButton = document.getElementById('si');
        const noButton = document.getElementById('no');

        siButton.addEventListener('click', function() {
            alert("Yo también te amo, mi amor ❤️");
        });

        noButton.addEventListener('mouseover', function() {
            // Generar nuevas coordenadas aleatorias dentro del viewport
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>

</body>
</html>
